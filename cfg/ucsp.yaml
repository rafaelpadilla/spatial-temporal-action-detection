TRAIN:
  RESUME_PATH: "backup/ucsp/yowo_ucsp_best.pth"
  # RESUME_PATH: ""
  DATASET: ucf24  # `ava`, `ucf24` or `jhmdb21`
  BATCH_SIZE: 2
  TOTAL_BATCH_SIZE: 128
  LEARNING_RATE: 1e-4
  EVALUATE: False
  FINE_TUNE: False
  BEGIN_EPOCH: 1
  END_EPOCH: 3
SOLVER:
  MOMENTUM: 0.9
  WEIGHT_DECAY: 5e-4
  STEPS: [2, 3, 4, 5]
  LR_DECAY_RATE: 0.5
  ANCHORS: [0.70458, 1.18803, 1.26654, 2.55121, 1.59382, 4.08321, 2.30548, 4.94180, 3.52332, 5.91979]
  # ANCHORS: [0.71626, 2.13583, 1.28967, 4.15014, 2.12714, 5.09344, 3.27212, 5.87423, 5.16303, 6.33821]
  NUM_ANCHORS: 5
  OBJECT_SCALE: 5
  NOOBJECT_SCALE: 1
  CLASS_SCALE: 1
  COORD_SCALE: 1
DATA:
  NUM_FRAMES: 16
  SAMPLING_RATE: 1
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224
  # TEST_CROP_SIZE: 224 #original
  TEST_CROP_SIZE: 224
  MEAN: [0.4345, 0.4051, 0.3775]
  STD: [0.2768, 0.2713, 0.2737]
MODEL:
  NUM_CLASSES: 4
  BACKBONE_3D: resnext101
  BACKBONE_2D: darknet
WEIGHTS:
  BACKBONE_3D: "weights/resnext-101-kinetics.pth"
  BACKBONE_2D: "weights/yolo.weights"
  FREEZE_BACKBONE_3D: False
  FREEZE_BACKBONE_2D: False
LISTDATA:
  BASE_PTH: "datasets/ucsp"
  TRAIN_FILE: "datasets/ucsp/trainlist.txt"
  TEST_FILE: "datasets/ucsp/testlist.txt"
  TEST_VIDEO_FILE: "datasets/ucsp/testlist_video.txt"
  MAX_OBJS: 6
  CLASS_NAMES: ["away", "clean_tray", "count_pills", "scan_papers_computer"]
BACKUP_DIR: "backup/ucsp"
RNG_SEED: 1